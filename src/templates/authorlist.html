<!DOCTYPE html>
<head>
  <title> Author list </title>
  <link rel="stylesheet" href="isapstyles.css"/>
</head>
<body>
  <ul id="authors" class="authorList">
    {% for author in authors %}
    <li>
      <span class="authorName"> {{ author.nameLastFirst() }} </span>
      <span class="authorItems">
        {% for evc in author.getEventCodes() %}
        <span class="eventCode">
          {{ evc }}
        </span>
        {% endfor %}
      </span>
    </li>
    {% endfor %}
  </ul>
</body>
